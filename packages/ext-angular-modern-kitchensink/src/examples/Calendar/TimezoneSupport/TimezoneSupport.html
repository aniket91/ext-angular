<panel
#item
[shadow]="true"
[height]="600"
[title]="panelTitle"
[layout]="'fit'"
[header]="{
    layout: 'hbox',
    items: [{
        xtype: 'component',
        flex: 1
    },
    {
        xtype: 'selectfield',
        id:'selector',
        width: isPhone ? 150 : 200,
        value: 0,
        listeners:{
            change:this.changeOptions
        },
        options:[{
            text: isPhone ? 'New York -5' : 'New York (UTC-05:00)',
            value: 300
        },
        {
            text: isPhone ? 'London +0' :'London (UTC+00:00)',
            value: 0
        },
        {
            text: isPhone ? 'Paris +1' :'Paris (UTC+01:00)',
            value: -60
        },
        {
            text: isPhone ? 'Sydney +10' : 'Sydney (UTC+10:00)',
            value: -600
        }
        ]
    }]
}">


<calendar-day 
    #item
    [startTime]= "6"
    [endTime] = "22"
    [visibleDays] = "2"
    [timezoneOffset] = "timezoneOffset"
    [gestureNavigation] = "false"
    [showNowMarker] = "false"
    [value] = "calDayValue"
    [store] = "this.store"></calendar-day>
</panel>
