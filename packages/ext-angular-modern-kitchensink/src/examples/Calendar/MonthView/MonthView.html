<panel 
[shadow]="true"
[title]="panelTitle"
[layout]="'hbox'"
[header]="{ titleAlign:'center' }"
[height]="600"
#item
>
    <panel
        #item
        [title]="'Calendars'"
        [ui]="'light'"
        [width]="150"
        [bodyPadding]="5"
        [hidden]="false"
    >
        <calendar-list #item [store]="this.store"></calendar-list>
    </panel>
    <calendar-month
         #item
        [flex]= "1"
        [visibleWeeks]="null"
        [timezoneOffset]="0"
        [gestureNavigation]="false"
        [store]="this.store"
    ></calendar-month>
</panel>
