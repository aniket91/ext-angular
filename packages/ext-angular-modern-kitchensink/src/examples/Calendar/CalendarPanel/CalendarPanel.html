<calendar #item
[shadow]="true"
[height]="600"
[views]="{
    day: {
        startTime: 6,
        endTime: 22
    },
    workweek: {
        xtype: 'calendar-week',
        controlStoreRange: false,
        titleTpl: this.titleTpl,
        label: 'Work Week',
        weight: 15,
        dayHeaderFormat: 'D d',
        firstDayOfWeek: 1,
        visibleDays: 5                    
    }
}"
[timezoneOffset]="0"
[store]="this.store"
>
</calendar>
