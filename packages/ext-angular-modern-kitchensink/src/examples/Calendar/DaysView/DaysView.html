<panel
[shadow]="true"
[title]="panelTitle"
[layout]="'hbox'"
[header]="{ titleAlign: 'center' }"
[width]="'100%'"
[height]="'100%'"
>
    <panel
        [title]="calendars"
        [ui]="light"
        [width]="150"
        [bodyPadding]="5"
        [hidden]="false"
    >
        <calendar-list [store]="this.store"></calendar-list>
    </panel>
    <calendar-days
        [store]="this.store"
        [flex]="1"
        [timezoneOffset]="0"
        [gestureNavigation]="false"
        [value]="calendarDaysValue"
        [startTime]="8"
        [endTime]="20"
        [visibleDays]="2"
    >
    </calendar-days>
</panel>
