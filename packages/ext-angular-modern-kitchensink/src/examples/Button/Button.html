<!--<button [text]="refreshFlag? 'true': 'false'"></button>-->
<container #item [padding]="10">
    <container #item
    [layout]="{ type: 'hbox', pack: 'left'}"
    margin="0 0 10 0"
    [defaults]="{ margin: '0 10 0 0' }"
    [width]="550">

    <button #item ui="action raised" text="Style">
            <menu #item [defaults]="{ handler: onStyleChange, group: 'buttonstyle' }">
                <menuitem #item text="None" value="" [iconCls]="style === 'None'?'x-font-icon md-icon-check':''"></menuitem>
                <menuitem #item text="Action" value="action" [iconCls]="style === 'Action'?'x-font-icon md-icon-check':''"></menuitem>
                <menuitem #item text="Decline" value="decline" [iconCls]="style === 'Decline'?'x-font-icon md-icon-check':''"></menuitem>
                <menuitem #item text="Confirm" value="confirm" [iconCls]="style === 'Confirm'?'x-font-icon md-icon-check':''"></menuitem>
                <menuitem #item text="Menu" value="menu" [iconCls]="style === 'Menu'?'x-font-icon md-icon-check':''"></menuitem>
            </menu>
        </button>
        <button #item ui="action raised" text="Type">
            <menu #item [defaults]="{ handler: onTypeChange, group: 'buttontype' }">
                <menuitem #item text="Text" value="text" [iconCls]="type === 'Text'?'x-font-icon md-icon-check':''"></menuitem>
                <menuitem #item text="Icon" value="icon" [iconCls]="type === 'Icon'?'x-font-icon md-icon-check':''"></menuitem>
                <menuitem #item text="Text & Icon" value="texticon" [iconCls]="type === 'Text & Icon'?'x-font-icon md-icon-check':''"></menuitem>
            </menu>
        </button>
        <button #item ui="action raised" [iconCls]="round?'x-fa fa-check':null" [enableToggle]="true" [text]="'Round'" (tap)="toggleRound()">
        </button>
    </container>

        <panel #item #layoutProps [padding] = "10" [shadow] = "true"  [defaults]="{layout: 'hbox', flex:'1', margin: '10', width: '100%'}">
            <container #item layout="hbox">
                <div #item flex="1" #groupLabelProps1 width='70px' textAlign='right' margin='24px 20px 0 0'>Default</div>
                <container #item flex="3" [cls]="'button-group'" #buttonGroupProps1 padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
                    <button #item [text]="'Normal' " [ui]="ui" [iconCls]="iconCls" arrowAlign="bottom">
                            {{ menu }}
                    </button>
                    <button #item [text]="'Badge' " [ui]="ui" [iconCls]="iconCls" badgeText="2">
                            <menu #item [indented]="false">
                                    <menuitem #item text="Item 1"></menuitem>
                                    <menuitem #item text="Item 2"></menuitem>
                                    <menuitem #item text="Item 3"></menuitem>
                            </menu>
                    </button>
                    <button #item [text]="'Disabled' " [ui]="ui" [iconCls]="iconCls" [disabled]="true">
                            <menu #item [indented]="false">
                                    <menuitem #item text="Item 1"></menuitem>
                                    <menuitem #item text="Item 2"></menuitem>
                                    <menuitem #item text="Item 3"></menuitem>
                            </menu>
                    </button>
                </container>
            </container>
            <container #item layout="hbox">
                <div #item flex="1" #groupLabelProps2 width='70px' textAlign='right' margin='24px 20px 0 0'>Alt</div>
                <container #item flex="3" [cls]="'button-group button-group-alt'" #buttonGroupProps2 padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
                    <button #item [text]="'Normal'" [ui]="ui + ' alt'" [iconCls]="iconCls">
                            <menu #item [indented]="false">
                                    <menuitem #item text="Item 1"></menuitem>
                                    <menuitem #item text="Item 2"></menuitem>
                                    <menuitem #item text="Item 3"></menuitem>
                            </menu>
                    </button>
                    <button #item [text]="'Badge' " [ui]="ui + ' alt'" [iconCls]="iconCls" badgeText="2">
                            <menu #item [indented]="false">
                                    <menuitem #item text="Item 1"></menuitem>
                                    <menuitem #item text="Item 2"></menuitem>
                                    <menuitem #item text="Item 3"></menuitem>
                            </menu>
                    </button>
                    <button #item [text]="'Disabled' " [ui]="ui + ' alt'" [iconCls]="iconCls" [disabled]="true">
                            <menu #item [indented]="false">
                                    <menuitem #item text="Item 1"></menuitem>
                                    <menuitem #item text="Item 2"></menuitem>
                                    <menuitem #item text="Item 3"></menuitem>
                            </menu>
                    </button>
                </container>
            </container>
            <container #item layout="hbox">
                <div #item flex="1" #groupLabelProps3 width='70px' textAlign='right' margin='24px 20px 0 0'>Raised</div>
                <container #item flex="3" [cls]="'button-group'" #buttonGroupProps3 padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
                    <button #item [text]="'Normal'"  [ui]="ui + ' raised'" [iconCls]="iconCls">
                            <menu #item [indented]="false">
                                    <menuitem #item text="Item 1"></menuitem>
                                    <menuitem #item text="Item 2"></menuitem>
                                    <menuitem #item text="Item 3"></menuitem>
                            </menu>
                    </button>
                    <button #item [text]="'Badge'"  [ui]="ui + ' raised'" [iconCls]="iconCls" badgeText="2">
                            <menu #item [indented]="false">
                                    <menuitem #item text="Item 1"></menuitem>
                                    <menuitem #item text="Item 2"></menuitem>
                                    <menuitem #item text="Item 3"></menuitem>
                            </menu>
                    </button>
                    <button #item [text]="'Disabled' " [ui]="ui + ' raised'" [iconCls]="iconCls" [disabled]="true">
                            <menu #item [indented]="false">
                                    <menuitem #item text="Item 1"></menuitem>
                                    <menuitem #item text="Item 2"></menuitem>
                                    <menuitem #item text="Item 3"></menuitem>
                            </menu>
                    </button>
                </container>
            </container>
            <container #item layout="hbox">
                <div #item flex="1" #groupLabelProps4 width='70px' textAlign='right' margin='24px 20px 0 0'>Alt Raised</div>
                <container #item flex="3" [cls]="'button-group button-group-alt'" #buttonGroupProps4 padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
                    <button #item [text]="'Normal' " [ui]="ui + ' alt raised'" [iconCls]="iconCls">
                            <menu #item [indented]="false">
                                    <menuitem #item text="Item 1"></menuitem>
                                    <menuitem #item text="Item 2"></menuitem>
                                    <menuitem #item text="Item 3"></menuitem>
                            </menu>
                    </button>
                    <button #item [text]="'Badge' " [ui]="ui + ' alt raised'" [iconCls]="iconCls" badgeText="2">
                            <menu #item  [indented]="false">
                                    <menuitem #item text="Item 1"></menuitem>
                                    <menuitem #item text="Item 2"></menuitem>
                                    <menuitem #item text="Item 3"></menuitem>
                            </menu>
                    </button>
                    <button #item [text]="'Disabled'" [ui]="ui + ' alt raised'" [iconCls]="iconCls" [disabled]="true">
                            <menu #item [indented]="false">
                                    <menuitem #item text="Item 1"></menuitem>
                                    <menuitem #item text="Item 2"></menuitem>
                                    <menuitem #item text="Item 3"></menuitem>
                            </menu>
                    </button>
                </container>
            </container>
        </panel>



</container>
