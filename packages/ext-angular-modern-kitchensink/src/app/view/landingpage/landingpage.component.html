<container #item [layout]="'hbox'" [cls]="'main-background'" [width]="'100%'" [height]="'100%'">
    <container #item [layout]="'fit'" [flex]="4">
      <titlebar #item [docked]="'top'" [shadow] [style]="{'z-index': 2}">
        <button #item
          [selfAlign]="'left'"
          [iconCls]="'x-fa fa-bars'" 
          [handler]="toggleTree"
          (click)="toggleTree()"
        ></button>
        <div #item class="ext ext-sencha" [style]="{margin: '0 5px 0 7px', fontSize: '20px', width: '20px'}"></div>
        <a #item href="#" class="app-title">ExtAngular Modern Kitchen Sink - Angular v{{ANGULAR_VERSION}}</a>
      </titlebar>
  
      <!--  Navtree starts-->
      <container #item [layout]="'fit'" [flex]="'1'">
        <panel #item 
        [scrollable]="y" 
        [shadow] = "false"
        [style]="{zIndex: 100, backgroundColor: 'white'}"
        [header]="false"
        [collapsible]="{ direction: 'left' }"
        [docked]="'left'"
        [width]="'300'"
        [resizable]="{
          edges: 'east',
          dynamic: true
        }"
        [collapsed]="!showTreeFlag"
        >
        <searchfield #item [flex]="1" [docked]="'top'" [ui]="'faded'" (onChange)="filterNav()" [margin]="7" ></searchfield>
        <treelist #item
        [ui]="'nav'"
        [expanderFirst]="false"
        [expanderOnly]="false"
        [store]="treeStore"
        (onSelectionChange)="selectionChanged()"
        >
        </treelist>
      </panel>
  
      <!--  Navtree ends--> 
  
  
      <!-- Breadcrums starts-->
      <!-- docked="top" node={selectedNavNode} -->
  
      <toolbar #item [docked]="'top'">
        <button #item 
        [text]="nodeText" 
        [ui]="app-breadcrumb"
        [handler]="navigate"
        ></button>
      </toolbar>
  
      <!-- Breadcrums ends-->
  
      <!-- examples start-->
  
      <container #item [layout]="layout" [scrollable]="true"  [autoSize]="layout !== 'fit'">
        <container #item [padding]="30" [layout]="'fit'">
            <template #item #examplesContainer>
            </template>
        </container> 
      </container>
  
      <!-- examples end-->
  
      </container>
    </container>
  </container>
