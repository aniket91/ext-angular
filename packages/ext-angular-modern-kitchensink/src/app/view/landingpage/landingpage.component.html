<container [layout]="'hbox'" [cls]="'main-background'" [width]="'100%'" [height]="'100%'">
  <container [layout]="'fit'" [flex]="'4'">
    <titlebar [docked]="'top'" [shadow] [style]="{'z-index': 2}">
      <button 
        [selfAlign]="'left'"
        [iconCls]="'x-fa fa-bars'" 
        (click)="toggleTree()"
      ></button>
      <div className="ext ext-sencha" [style]="{margin: '0 5px 0 7px', fontSize: '20px', width: '20px'}"></div>
      <a href="#" className="app-title">ExtAngular Modern Kitchen Sink - Angular v{{ANGULAR_VERSION}}</a>
    </titlebar>
    <container [layout]="'fit'" [flex]="'1'">
      <panel 
      [scrollable]="y" 
      [shadow] = "false"
      [style]="{zIndex: 100, backgroundColor: 'white'}"
      [header]="false"
      [collapsible]="{ direction: 'left' }"
      [docked]="'left'"
      [width]="'300'"
      [resizable]="{
        edges: 'east',
        dynamic: true
      }"
      [collapsed]="!showTreeFlag"
      >
      <searchfield [flex]="1" [docked]="'top'" [ui]="'faded'" (onChange)="filterNav()" [margin]="7" ></searchfield>
      <treelist
      [ui]="'nav'"
      [expanderFirst]="false"
      [expanderOnly]="false"
      [store]="treeStore"
      (onSelectionChange)="selectionChanged()"
      >
      </treelist>
    </panel>
    </container>
  </container>
</container>
